    <script>
      // 리다이렉트 처리
      (function() {
        const redirect = sessionStorage.getItem('redirect');
        if (redirect && redirect !== '/LimBooks') {
          sessionStorage.removeItem('redirect');
          // 경로 정규화
          const path = redirect.startsWith('/LimBooks') ? 
            redirect.substring('/LimBooks'.length) : redirect;
          
          // history API로 URL 업데이트
          window.history.replaceState(null, null, '/LimBooks' + path);
        }
      })();
    </script>
