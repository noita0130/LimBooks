<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LimBooks</title>
  <script type="text/javascript">
    // GitHub Pages용 단일 페이지 앱 리다이렉트
    var pathSegmentsToKeep = 1; // 기본 경로 세그먼트 유지

    var l = window.location;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
    var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
    redirectUrl += path + '?p=/';
    
    var remainingPath = l.pathname.slice(path.length);
    redirectUrl += remainingPath;
    
    if (l.search) {
      redirectUrl += '&q=' + l.search.slice(1);
    }
    l.replace(redirectUrl);
  </script>
</head>
<body>
</body>
</html>
